<!DOCTYPE html>
<html ng-app="app1">
<head lang="pt-br" >
    <meta charset="UTF-8">
    <title>Loja Camisas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_pt-br.js"></script>
    <script src="custon/css/style.css"></script>
    <script src="custon/js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shop Camisas Maculinas</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Polo</a></li>
                <li><a href="#">Regata</a></li>
                <li><a href="#">Social longa</a></li>
                <li><a href="#">T-Shirt</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" ng-controller="controller1">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="produto in produtos">
            <div class="thumbnail">
                <img ng-src="{{produto.imagem}}" width="200px">
                <h4>{{produto.nome}}</h4>
                <p><span>Pre√ßo: {{produto.preco | currency}}</span>
                    <button class="btn btn-default">Detalhes</button>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <footer>
                <p>&copy; Company 2015</p>
            </footer>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
