<!DOCTYPE html>
<html ng-app="app1">
<head lang="pt-br" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja Camisas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_pt-br.js"></script>
    <script src="custon/css/style.css"></script>
    <script src="custon/js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Camisas Men</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Polo</a></li>
                <li><a href="#">Social longa</a></li>
                <li><a href="#">T-Shirt</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" ng-controller="controller1">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" ng-repeat="produto in produtos">
            <div class="thumbnail">
                <img ng-src="{{produto.imagem}}">
                <h4>{{produto.nome}}</h4>
                <p><span>Pre√ßo: {{produto.preco | currency}}</span>
                    <button class="btn btn-default">Detalhes</button>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <footer>
                <p>&copy; By Paulo Leal 2015</p>
            </footer>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
